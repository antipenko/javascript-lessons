<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation for Sites</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="icon" href="favicon.png">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
</head>
<body>
<header class="ls-header ">

	<div class="top-bar row">
		<div class="top-bar-title">
			<a href="#" class="ba-logo">CSS Generator</a>

			<span class="float-right hide-for-medium" data-responsive-toggle="responsive-menu" data-hide-for="medium">
				<span class="menu-icon dark" data-toggle></span>
			</span>

		</div>

		<div id="responsive-menu">
			<div class="top-bar-right">
				<ul class="vertical medium-horizontal menu">
					<li>
						<a href="#">One</a>
					</li>
					<li><a href="#">Two</a></li>
					<li><a href="#">Three</a></li>
				</ul>
			</div>
		</div>
	</div>

</header>
<main>
	<div class="row ls-gen">
		<section class="ls-gen-setup columns medium-6">
			<p class="ls-check">
				<label>
					<input type="checkbox">
					<span>identically</span>
					<input type="range" class="rang" id="allR">
					<input type="text" class="allI">
					</label>
			</p>
			<p class="ls-range">
				<span>top left</span>
				<input class="rang" type="range" id="tlr" value="0" min="0" max="100" >
				<input type="text" id="tli" value="0">
			</p>
			<p class="ls-range">
				<span>top right</span>
				<input class="rang" type="range" id="trr" value="0" min="0" max="100">
				<input type="text" id="tri" value="0">
			</p>
			<p class="ls-range">
				<span>bottom right</span>
				<input class="rang" type="range" id="brr" value="0" min="0" max="100">
				<input type="text" id="bri" value="0">
			</p>
			<p class="ls-range">
				<span>bottom left</span>
				<input class="rang" type="range" id="blr" value="0" min="0" max="100">
				<input type="text" id="bli" value="0">
			</p>
		</section>
		<section class="ls-gen-imagine columns medium-6">
			<div class="ls-gen-imagine__result">
				<div class="ls-result" id="block-result"></div>
			</div>
			<div class="ls-gen-imagine__code">
				<code id="code-result"></code>
			</div>
		</section>
	</div>
</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/what-input.min.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
